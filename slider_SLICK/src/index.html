<body>
 <main>
  <div class="container">
   <section class="features">
    <p class="section-header">
     Преимущества работы с нами.
    </p>
    <div class="features-slider">
     <div class="features-block">
      <div class="features-img">
        <picture>
          <source srcset="img/001.svg" type="image/">
          <img src="img/001.png" alt="...">
        </picture>
      </div>
      <h3>Платите по факту</h3>
      <p>Вы оплачиваете работы только после их выполнения.</p>
     </div>
     <div class="features-block">
      <div class="features-img">
        <picture>
          <source srcset="img/002.svg" type="image/">
          <img src="img/002.png" alt="...">
        </picture>
      </div>
      <h3>Заключаем договор.</h3>
      <p>Вы оплачиваете договор только после его выполнения.</p>
     </div>
     <div class="features-block">
      <div class="features-img">
        <picture>
          <source srcset="img/003.svg" type="image/">
          <img src="img/003.png" alt="...">
        </picture>
      </div>
      <h3>Точно в срок.</h3>
      <p>Вы оплачиваете срок только после его выполнения.</p>
     </div>
     <div class="features-block">
      <div class="features-img">
        <picture>
          <source srcset="img/004.svg" type="image/">
          <img src="img/004.png" alt="...">
        </picture>
      </div>
      <h3>Экономьте на материалах.</h3>
      <p>Вы оплачиваете материалы за недорого.</p>
     </div>
     
    </div>
    
   </section>
   
  </div> 
 </main>

 <!-- slider: SLICK ------------------------------------------------------------------------------------------->
  <!--стили-->
 <link rel="stylesheet" href="slick/slick.css">
 <link rel="stylesheet" href="slick/slick-theme.css">
  <!--сама библиотека-->
 <script src="slick/slick.min.js"></script>
  <!--присвоение класса под слайдер-->
 <script> $(document).ready(function(){$(  '.features-slider'  ).slick({  Infinite: false, slidesToShow: 4, slidesToScroll: 1, speed: 300,     responsive: [{breakpoint: 1024, settings: {slidesToShow: 3, slidesToScroll: 3, infinite: true, prevArrow: '<button class="prev_1 preview"></button>', nextArrow: '<button class="next_1 preview"></button>'} },       {breakpoint: 767, settings: {slidesToShow: 2, slidesToScroll: 2, infinite: true, prevArrow: '<button class="prev_1 preview"></button>', nextArrow: '<button class="next_1 preview"></button>'}},       {breakpoint: 465, settings: {slidesToShow: 1, slidesToScroll: 1, infinite: true, prevArrow: '<button class="prev_1 preview"></button>', nextArrow: '<button class="next_1 preview"></button>'}       } ]  }); }); </script>
