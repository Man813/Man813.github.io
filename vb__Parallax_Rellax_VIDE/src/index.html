 <!-- window: JQuery Script ---------------------------------------------***----------------------------------->
 <script>
  $(document).ready(function(){
   $('.popup-btn_open').on('click', function(event){ //<- кнопка(button такого-то класс."on[module: jQuery Code Snippets]"(по клику)
    event.preventDefault();
    $('.popup').fadeIn(); //<- вся оболочка(div такого-то класс).Появление
   });
   $('.popup-btn_close').on('click', function(event){ //<- кнопка(button такого-то класс."on[module: jQuery Code Snippets]"(по клику)
    event.preventDefault();
    $('.popup').fadeOut(); //<- вся оболочка(div такого-то класс).Затухание
   });
  });
 </script>
